<h1>Nuevo Producto</h1>

<form>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nombre del producto</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div class="mb-3 dropdown">
    <label for="exampleFormControlTextarea1" class="form-label">Categoría</label>
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Elegir...
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" type="button">Pizza</button></li>
      <li><button class="dropdown-item" type="button">Hamburguesa</button></li>
      <li><button class="dropdown-item" type="button">Bebidas</button></li>
    </ul>
  </div>

  <div class="mb-3">
    <label for="formFile" class="form-label">Imagen</label>
    <input class="form-control" type="file" id="formFile">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Precio</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary me-md-2" type="button">Agregar Nuevo Producto</button>
    <button class="btn btn-warning" type="button">Limpiar</button>
  </div>
</form>
