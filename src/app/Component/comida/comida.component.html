<div *ngFor="let comida of comidaList" class="card">
    <div class="comida-detalles">
      <h3 class="comida-nombre">{{comida.nombre}}</h3>
      <p class="comida-ingredientes">{{comida.ingredientes}}</p>
      <h4 class="comida-precio">{{comida.precio}}</h4>
    </div>
    <img [src]="comida.ubicacionImagen" alt="Logo negocio" class="comida-imagen">
  </div>
