<div class="main-container">
  <div *ngFor="let comida of productosList" class="card">
    <div class="comida-detalles">
      <h3 class="comida-nombre">{{comida.nombre}}</h3>
      <p class="comida-ingredientes">{{comida.categoria}}</p>
      <h4 class="comida-precio">$1400</h4>
    </div>
    <img src="pizza.png" alt="Logo negocio" class="comida-imagen">
  </div>
</div>
